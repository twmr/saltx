repos:
- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
  - id: black
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 'v0.4.4'
  hooks:
  - id: ruff
    args: ['--fix']
- repo: https://github.com/PyCQA/docformatter
  rev: v1.7.5
  hooks:
  - id: docformatter
    args: ['--in-place']
